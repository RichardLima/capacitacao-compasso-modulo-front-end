<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <title>Slick</title>
    <style>
        * {
            margin: 0 auto;
            background: lightgrey;
        }
        .teste img {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="teste">
        <img src="img/imagem01.jpg" alt="imagem 01">
        <img src="img/imagem02.jpeg" alt="imagem 02">
        <img src="img/imagem03.jpeg" alt="imagem 03">
        <img src="img/imagem04.jpeg" alt="imagem 04">
        <img src="img/imagem05.jpeg" alt="imagem 05">
        <img src="img/imagem06.jpeg" alt="imagem 06">
        <img src="img/imagem07.jpeg" alt="imagem 07">
        <img src="img/imagem08.jpeg" alt="imagem 07">
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $('.teste').slick({
                dots: true,
                infinite: true,
                speed: 600,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true
            });
        });
    </script>
</body>

</html>
